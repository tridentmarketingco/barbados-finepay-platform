    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .npm/**/*
  env:
    variables:
      REACT_APP_API_URL: https://payfine-api-prod.eba-buf35kpb.us-east-2.elasticbeanstalk.com

